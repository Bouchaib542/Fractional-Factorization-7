<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractional Biprime Factorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    #result {
      margin-top: 1.5em;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Fractional Biprime Factorization</h1>
  <p>Enter a biprime number (product of two primes):</p>
  <input type="text" id="inputNumber" placeholder="Enter biprime (e.g. 323)">
  <button onclick="factorize()">Find Prime Factors</button>
  <div id="result"></div>

  <script>
    function factorize() {
      const input = document.getElementById("inputNumber").value.trim();
      const number = BigInt(input);
      const resultDiv = document.getElementById("result");
      const fractions = [
        0.25, 0.75,
        0.125, 0.875,
        0.0625, 0.9375,
        0.03125, 0.96875,
        0.015625, 0.984375
      ];

      for (let f of fractions) {
        const approx = number * BigInt(Math.round(f * 1e6))n / 1_000_000n;
        if (approx * 4n === number || approx * 8n === number || approx * 16n === number || approx * 32n === number) continue;
        const candidate = number / approx;
        if (candidate % 1n !== 0n) continue;
        const factor1 = candidate / 2n;
        const factor2 = number / factor1;
        if (factor1 * factor2 === number) {
          resultDiv.textContent = `Factors found: ${factor1} Ã— ${factor2}`;
          return;
        }
      }

      resultDiv.textContent = "No prime factors found using fractional method.";
    }
  </script>
</body>
</html>
